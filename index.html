<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
    <div class="card-container">
        <div class="frontcard card">
            <img src="/images/card-logo.svg" alt="logo">
            <p id="cardNumber">0000 0000 0000 0000</p>
            <div class="expand-cvv">
            <p>Jane Appleseed</p>
            <p>00/00</p>
           </div>
        </div>
        <div class="backcard card">
            <p>000</p>
        </div>
    </div>
    <div class="customer-details">
        <form action="">
            <label for="">
                Cardholder Name
            </label>
                <input type="text" placeholder="e.g Jane Appleseed">
            <label for="">
                Card Number
            </label>
                <input type="" placeholder="e.g 1234 5678 9123 0000">

                <div class="expand-cvv">
                    <div>
                        <label for="">Exp. Date (MM/YY)</label>
                        <div class="date">
                            <input type="text" placeholder="MM">
                            <input type="text" placeholder="YY">
                        </div>
                    </div>
                    <div>
                        <label for="">CVC</label>
                        <input type="text" placeholder="e.g. 123">
                    </div>

                </div>
       
            <button>Confirm</button>
        </form>
    </div>
</main>
</body>
</html>
